		<!-- The Contact Us page should contain a form with a submit button. (5 Marks)
		The form should at least ask the user's name, email, and the message they want to send. (3 Marks)
		When the submit button is clicked, a popup window indicates successful submission should appear. (2 Marks) -->
		<section>
			<form id="user" action="submit.html">
				
				<label for="name">Name (1 to 20 characters):</label>
				<input type="text" id="name" name="name" required minlength="1" maxlength="20" size="25">
				<br/>
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" required minlength="1" maxlength="50" size="50">
				<br/>
				<label for="message">Message:</label>
				<br/>
				<textarea rows = "5" cols = "60" name = message></textarea>
				<br/>
				
				<!-- pop up doenst work??? -->
				<fieldset>
					<button type = "submit">Submit</button>
					<button type = "reset">Clear</button>
				</fieldset>
			</form>
